server {
    # Portin kuuntelu, server name ja root.
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Staattiset tiedostot
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Server-A
    location /api/ {
        proxy_pass http://server-a:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy Server-B
    location /admin/ {
        proxy_pass http://server-b:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Kuvien haku lis√§tty (AI apuna)
    location /kuvat/ {
        proxy_pass http://server-a:3000;
    }
}