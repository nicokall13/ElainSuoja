
services:
  # 1. Frontend - Nginx toimii porttina ulkomaailmaan (8080)
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - server-a
      - server-b
    networks:
      - elainsuoja-network

  # 2. Server-A - Julkinen API (Portti 3000)
  server-a:
    build: ./server-a
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    networks:
      - elainsuoja-network
    environment:
      - NODE_ENV=production

  # 3. Server-B - Admin API (Portti 4000)
  server-b:
    build: ./server-b
    ports:
      - "4000:4000"
    volumes:
      - ./data:/app/data
    networks:
      - elainsuoja-network
    environment:
      - NODE_ENV=production

networks:
  elainsuoja-network:
    driver: bridge

volumes:
  # SQLite-tietokanta tallentuu tähän paikalliseen kansioon
  data: